<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css
    ">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script defer src="../js/login.js"></script>
</head>
<body>
    <div class="login_container">
        <div class="login_content">
            <!-- <img src="/frontend/public/images/logo.png" alt="logo" class="login_logo"> -->
            <h2 class="login_heading">Shop<span class="login_heading_span">hub</span></h2>
            <form class="login_form" id="loginForm">
                <div class="login_input_box">

                    <label for="login_label_email">Email</label>
                    <input required   id="login_email" type="text" placeholder="Enter your email address" />
                </div>
                <div class="login_input_box">
                    <label for="login_label_password">Password</label>
                    <input id="login_password" required type="password" placeholder="Enter your password"/>
                </div>
                <button type="submit" class="login_btn">Login</button>
                <a href="./signUp.html" class="linkToSignUp">don't have account?</a>
            </form>
        </div>
    </div>
    

</body>
</html>
