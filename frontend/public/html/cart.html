<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/cart.css ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="../js/toast.js"></script>
    <script defer src="../js/main.js"></script>
    <script defer src="../js/cart.js"></script>
</head>
<body>
    <div id="navbar">
        <a href="http://127.0.0.1:5500/frontend/index.html">

            <h2 class="navbar_heading">Shop<span class="navbar_heading_span">hub</span></h2>
        </a>
            <div class="navbar_input_wrapper">

          <input type="text" placeholder="Search"/>
          <img width="20" height="20" src="../icons/search.svg" alt="search--v1" class="navbar_search_btn"/>
        
          
        </div>
        <div class="navbar_button_wrapper">
            <a class="navCartButton" href="./cart.html">
                            <p class="cartCount"></p>


                <img width="25" height="25" src="https://img.icons8.com/ios-filled/50/shopping-cart.png" alt="shopping-cart"/>
             
            </a>
          

            <a href="./login.html">
                <button class="navbar_login_btn">Login</button>
            </a>
            <a href="./signUp.html">

                <button>Sign up</button>
            </a>
        </div>
        <div class="profile_wrapper">
            <a class="adminIconButton" href="http://127.0.0.1:5500/frontend/public/html/adminDashboard.html">
                <img width="64" height="64" src="https://img.icons8.com/glyph-neue/64/admin-settings-female.png"
                    alt="admin-settings-female" />
            </a>
            <a class="navCartButton" href="./public/html/cart.html">
                <img width="25" height="25" src="https://img.icons8.com/ios-filled/50/shopping-cart.png" alt="shopping-cart" />
            </a>
            <a href="./profileCard.html">

                <img class="avatar_img" src="" alt="avatar">
            </a>
            <div>
                <h3 class="username"></h3>
                <p class="useremail"></p>
            </div>
            <button class="logoutButton">
                <img width="20" height="20" src="https://img.icons8.com/fluency-systems-regular/48/exit--v1.png" alt="exit--v1"/>
            </button>
        </div>

      

       
    </div>
    <div class="cart_container">


  

        <div class="left_cart_content">
          
            <div class="cart_items">

            </div>
        </div>
        <div class="right_cart_content">
            <form class="order_summary_box">
                <h2 class="order_summary_box_header_text">Order Summary</h2>
                <div class="price_box">
                <div class="sub_total_box">

                    <p>Sub Total</p>
                    <div class="sub_total_price">
                    </div>
                </div>
               <div class="total_box">
                <p>Total</p>
                <p class="cartTotalPrice">Rs. 620</p>
               </div>
               <div>
            </div>
            <input required  class="cartShippingInput"  id="shippingAddressInput" type="text" placeholder="shipping address">
            <input   required class="cartShippingInput"  id="shippingNumberInput" type="text" placeholder="phone number">
            </div>
            <button class="cart_checkout_btn" >Buy Now </button>
            </form>
        </div>
    </div>
        <!-- script for toast  -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
   
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
</body>
</html>
